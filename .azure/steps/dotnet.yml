steps:
  - task: UseDotNet@2
    displayName: 'Use .NET SDK 7.0.x'
    inputs:
      version: 7.0.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - script: |
      powershell -NoProfile -ExecutionPolicy unrestricted -Command "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; &([scriptblock]::Create((Invoke-WebRequest -UseBasicParsing 'https://dot.net/v1/dotnet-install.ps1'))) -Version 8.0.100-rc.2.23469.4 -InstallDir $(Agent.ToolsDirectory)/dotnet
      dotnet --info
    displayName: 'Install .NET 8 (Windows)'
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - script: |
      curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 8.0.100-rc.2.23469.4 --install-dir $(Agent.ToolsDirectory)/dotnet
      dotnet --info
    displayName: 'Install .NET 8 (Linux)'
    condition: eq(variables['Agent.OS'], 'Linux')