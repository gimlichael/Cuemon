steps:
  - script: |
      curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin $(DotNet8InstallArgs)
      dotnet --info
    displayName: 'Install .NET $(DotNet8Version) (Linux)'
    condition: eq(variables['Agent.OS'], 'Linux')

  - script: |
      powershell -NoProfile -ExecutionPolicy unrestricted -Command "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; &([scriptblock]::Create((Invoke-WebRequest -UseBasicParsing 'https://dot.net/v1/dotnet-install.ps1'))) $(DotNet8InstallArgs)"
      dotnet --info
    displayName: 'Install .NET $(DotNet8Version) (Windows)'
    condition: eq(variables['Agent.OS'], 'Windows_NT')
