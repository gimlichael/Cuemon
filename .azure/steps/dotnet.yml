steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK 6.0.x'
    inputs:
      version: 6.0.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: UseDotNet@2
    displayName: 'Install .NET SDK 7.0.x'
    inputs:
      version: 7.0.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: UseDotNet@2
    displayName: 'Install .NET SDK 8.0.x'
    inputs:
      version: 8.0.x
      includePreviewVersions: true
      installationPath: $(Agent.ToolsDirectory)/dotnet
