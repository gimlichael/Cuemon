steps:
  - bash: |
      curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 8.0.100-rc.2.23469.4 --install-dir /usr/share/dotnet
      dotnet --info
    displayName: 'Install .NET SDK 8.0.x (Linux)'
    condition: eq(variables['Agent.OS'], 'Linux')

  - pwsh: |
      Invoke-WebRequest 'https://dot.net/v1/dotnet-install.ps1' -OutFile 'dotnet-install.ps1'; ./dotnet-install.ps1 -Version 8.0.100-rc.2.23469.4 -InstallDir 'C:\Program Files\dotnet'
      dotnet --info
    displayName: 'Install .NET SDK 8.0.x (Windows)'
    condition: eq(variables['Agent.OS'], 'Windows_NT')
