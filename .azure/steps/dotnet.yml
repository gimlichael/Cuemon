steps:
  - bash: |
      curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 8.0.100-rc.2.23464.3
      dotnet --info
    displayName: Use .NET SDK .NET 8.0.x
    condition: eq(variables['Agent.OS'], 'Linux')

  - powershell: |
      wget https://dot.net/v1/dotnet-install.ps1 -OutFile C:\dotnet-install.ps1
      C:\dotnet-install.ps1 -Version 8.0.100-rc.2.23464.3
    displayName: Use .NET SDK .NET 8.0.x
    condition: eq(variables['Agent.OS'], 'Windows_NT')
