jobs:
  - job: DevelopmentBuildDotNet5
    displayName: 'Development branch (net5, build, test, code-coverage, code-analysis)'
    timeoutInMinutes: 180
    strategy:
      matrix:
        Linux_Build_and_Test:
          imageName: 'ubuntu-20.04'
        Windows_Build_Test_and_Package:
          imageName: 'windows-2019'
    pool:
      name: $(imageName)
    steps:
    - template: azure-pipelines-jobs-build.net5.yml

  - job: DevelopmentBuildDotNet3_1
    displayName: 'Development branch (netcoreapp3.1, build, test)'
    timeoutInMinutes: 180
    strategy:
      matrix:
        Linux_Build_and_Test:
          imageName: 'ubuntu-20.04'
        Windows_Build_Test_and_Package:
          imageName: 'windows-2019'
    pool:
      name: $(imageName)
    steps:
    - template: azure-pipelines-jobs-build.netcoreapp3_1.yml

  - job: DevelopmentBuildDotNet3_0
    displayName: 'Development branch (netcoreapp3.0, build, test)'
    timeoutInMinutes: 180
    strategy:
      matrix:
        Linux_Build_and_Test:
          imageName: 'ubuntu-20.04'
        Windows_Build_Test_and_Package:
          imageName: 'windows-2019'
    pool:
      name: $(imageName)
    steps:
    - template: azure-pipelines-jobs-build.netcoreapp3_0.yml

  - job: DevelopmentBuildDotNet2_1
    displayName: 'Development branch (netstandard2.1, build, test)'
    timeoutInMinutes: 180
    strategy:
      matrix:
        Linux_Build_and_Test:
          imageName: 'ubuntu-20.04'
        Windows_Build_Test_and_Package:
          imageName: 'windows-2019'
    pool:
      name: $(imageName)
    steps:
    - template: azure-pipelines-jobs-build.netstandard2_1.yml

  - job: DevelopmentBuildDotNet2_0
    displayName: 'Development branch (netstandard2.0, build, test)'
    timeoutInMinutes: 180
    strategy:
      matrix:
        Linux_Build_and_Test:
          imageName: 'ubuntu-20.04'
        Windows_Build_Test_and_Package:
          imageName: 'windows-2019'
    pool:
      name: $(imageName)
    steps:
    - template: azure-pipelines-jobs-build.netstandard2_0.yml

  - job: DevelopmentPublishBuildArtifacts
    condition: succeeded()
    dependsOn:
    - DevelopmentBuildDotNet5
    - DevelopmentBuildDotNet3_1
    - DevelopmentBuildDotNet3_0
    - DevelopmentBuildDotNet2_1
    - DevelopmentBuildDotNet2_0
    displayName: 'Store NuGet Packages for Preview'
    timeoutInMinutes: 15
    pool:
      name: 'windows-2019'
    steps:
    - template: azure-pipelines-jobs-build.nuget.yml