version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
  - package-ecosystem: "nuget"
    directory: "/test"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
